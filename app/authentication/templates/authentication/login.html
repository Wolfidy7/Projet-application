
{% block extra_css %}
    {% load static %}
    <!-- Ajout du CSS de Bootstrap via un CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
{% endblock extra_css %}

{% block extra_js %}
    {% load static %}
    <!-- Ajout de jQuery, Popper.js et du JS de Bootstrap via un CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
{% endblock extra_js %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="text-center mb-5">
                    <img src="{% static '/images/logo.png' %}" alt="Logo du site" class="img-fluid" style="max-width: 200px;">
                    <h1 class="mt-3">CORRECT'S INSA-CVL</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form method="post" class="p-3">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Username</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password</label>
                                {{ form.password }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
